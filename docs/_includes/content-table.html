<nav class="content-table">
	<h1 class="content-table-title">Content Table</h1>
	<ul class="content-table-items">
		{% for item in site.content_table %}
		<li>
			<a href="{{ site.github.url }}{{ item.url | escape }}" class="content-table-link">{{
				item.title | escape
			}}</a>
			{% if item.links %}
			<ul class="content-table-items">
				{% for subitem in item.links %}
				<li>
					<a href="{{ site.github.url }}{{ subitem.url | escape }}" class="content-table-link">{{
						subitem.title | escape
					}}</a>
				</li>
				{% endfor %}
			</ul>
			{% endif %}
		</li>
		{% endfor %}
	</ul>
</nav>
